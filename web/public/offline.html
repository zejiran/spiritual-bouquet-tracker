<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión | Ramillete Espiritual</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
        color: #1f2937;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 90%;
        width: 28rem;
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      p {
        color: #4b5563;
        margin-bottom: 1.5rem;
      }
      .button {
        display: inline-block;
        background-color: #4f46e5;
        color: white;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #4338ca;
      }
      .secondary {
        display: block;
        margin-top: 1rem;
        color: #6b7280;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📡</div>
      <h1>Sin conexión a Internet</h1>
      <p>
        No se puede acceder a Ramillete Espiritual porque no tienes conexión a
        Internet.
      </p>
      <a href="/" class="button">Intentar nuevamente</a>
      <span class="secondary" id="waiting-message">Esperando conexión...</span>
    </div>
    <script>
      function checkConnection() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      setInterval(checkConnection, 5000);

      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
